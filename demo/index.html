  <title>progressive-img demo</title>

  <script src="https://polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles'
    import '@polymer/iron-demo-helpers/demo-snippet'
    import '../progressive-img'
  </script>

  <style>
    .container {
      max-width: 100%;
      width: calc(20em + 30vw);
      margin: 5vw auto;
    }

    footer {
      padding-top: 10vw;
    }
  </style>

</head>

<body>

<div class="container">

  <noscript>
    <h1>Please enable javascript to view this demo.</h1>
  </noscript>

  <demo-snippet>
    <template>
      <progressive-img
              srcset="city.jpg"
              placeholder="city-tiny.jpg"
              alt="city scape"
              load-strategy="instant">
      </progressive-img>
    </template>
  </demo-snippet>

  <demo-snippet>
    <template>
      <progressive-img
              style="--placeholder-scale: 1.3; --transition-timing-function: ease"
              srcset="lizard.jpg 800w, lizard-medium.jpg"
              placeholder="lizard-tiny.jpg"
              alt="lizard">
      </progressive-img>
    </template>
  </demo-snippet>

  <demo-snippet>
    <template>
      <custom-style>
        <style>
          .hummingbird {
            --transition-duration: 1s;
            --placeholder-filter: blur(14px) saturate(2.4);
          }
        </style>
      </custom-style>

      <progressive-img
              class="hummingbird"
              srcset="hummingbird.jpg"
              placeholder="hummingbird-tiny.jpg"
              alt="hummingbird">
      </progressive-img>
    </template>
  </demo-snippet>

  <demo-snippet>
    <template>
      <progressive-img
              src="car.jpg"
              placeholder="car-tiny.jpg"
              alt="car"
              load-strategy="on-visible"
              intersection-margin="500px">
      </progressive-img>
    </template>
  </demo-snippet>

  <demo-snippet>
    <template>
      <progressive-img
              src="space.png"
              placeholder="space-tiny.png"
              alt="space nebula"
              load-strategy="on-visible">
      </progressive-img>
    </template>
  </demo-snippet>

  <demo-snippet>
    <template>
      <progressive-img
              src="lights-gif.gif"
              placeholder="lights-gif-tiny.jpg"
              alt="night city car lights gif">
      </progressive-img>
    </template>
  </demo-snippet>
